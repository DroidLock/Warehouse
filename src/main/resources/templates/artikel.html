<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ArtikelListe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar}"></div>
<div style="padding: 2em">
    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Artikelliste</h3>
                </div>
                <div class="col col-xs-6 text-right">
                    <a th:href="@{'/addArtikel'}" class="btn btn-sm btn-dark btn-create" >Create New</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-dark" border="2">
                <tr>
                    <th>Artikelnummer</th>
                    <th>Artikelname</th>
                    <th>Einheit</th>
                    <th>Preis</th>
                    <th>Lieferant</th>
                </tr>
                <tr th:each="a : ${artikel}">
                    <td th:text="${a.artikelnummer}"></td>
                    <td th:text="${a.artikelname}"></td>
                    <td th:text="${a.einheit}"></td>
                    <td th:text="${a.preis}"></td>
                    <td th:text="${a.lieferant.getLieferantenName()}"></td>
                    <td><a th:href="@{/artikel/{id}(id=${a.artikelnummer})}">Delete</a> </td>

                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
